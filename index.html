<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon/home/clock.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <title>AskExperts</title>
</head>
<body>
    <div class="overlay"></div>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="assets/icon/home/logo-ask.svg" alt="Logo AskExperts">
                    <p class="header__logo-text heading-h5">AskExperts</p>
                </div>
                <div class="header__right">
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                Home
                            </li>
                            <li class="header__item">
                                About
                            </li>
                            <li class="header__item">
                                Services
                            </li>
                            <li class="header__item">
                                Blog
                            </li>
                        </ul>
                    </nav>
                    <button class="header__button button">
                        <img src="assets/icon/home/tel.svg" alt="icon tel">
                        <a href="tel:+8884521505" class="header__button-link">+ (888) 452 1505</a>
                    </button>
                </div>
                <button class="burger">
                    <span class="burger-line"></span>
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main__hero hero">
            <div class="hero__container container">
                <div class="hero__banner">
                    <h1 class="hero__title heading-h1">
                        Your small business growth advisors
                    </h1>
                    <p class="hero__descr">
                        Get help from Alex Moore, a professional business coach with advanced experience on growth and business scaling.
                    </p>
                    <div class="hero__buttons">
                        <button class="hero__button-services button button--first">Our Services</button>
                        <button class="hero__button-meeting button button--second">
                            <img src="assets/icon/home/list.svg" alt="list icon" width="43.54" height="43.54">
                            Book a Meeting
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="main__clients clients">
            <div class="clients__container container">
                <ul class="clients__list">
                    <li class="clients__item">
                        <img src="assets/icon/home/clients/studio-green.svg" alt="studio-green svg">
                    </li>
                    <li class="clients__item">
                        <img src="assets/icon/home/clients/norto.svg" alt="norto svg">
                    </li>
                    <li class="clients__item">
                        <img src="assets/icon/home/clients/points-one.svg" alt="points-one svg">
                    </li>
                    <li class="clients__item">
                        <img src="assets/icon/home/clients/outfthe-sand-box.svg" alt="outfthe-sand-box svg">
                    </li>
                    <li class="clients__item">
                        <img src="assets/icon/home/clients/brand.svg" alt="brand svg">
                    </li>
                    <li class="clients__item">
                        <img src="assets/icon/home/clients/fortune.svg" alt="fortune svg">
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script src="js/burger.js"></script>
</body>
</html>
